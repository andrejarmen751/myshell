apiVersion: v1
kind: ServiceAccount
metadata:
  name: logicalis-upgrade-oc
  namespace: logicalis
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: logicalis-upgrade-oc
rules:
- apiGroups: ["apiserver.openshift.io"]
  resources: ["apirequestcounts"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logicalis-upgrade-oc-binding
subjects:
- kind: ServiceAccount
  name: logicalis-upgrade-oc
  namespace: logicalis
roleRef:
  kind: ClusterRole
  name: logicalis-upgrade-oc
  apiGroup: rbac.authorization.k8s.io